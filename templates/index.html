<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mix AI EQ GUI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Mix AI EQ â€” GUI</h2>
  <form id="uform" enctype="multipart/form-data" class="mb-3">
    <div class="mb-2">
      <input type="file" name="mix" id="mix" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload & Analyze</button>
  </form>
  <div id="out"></div>
  <script>
  document.getElementById('uform').addEventListener('submit',async e=>{
    e.preventDefault();
    const f=document.getElementById('mix').files[0];
    const fd=new FormData();
    fd.append('mix',f);
    const out=document.getElementById('out');
    out.innerHTML='<p>Uploading...</p>';
    const resp=await fetch('/analyze',{method:'POST',body:fd});
    if(!resp.ok){out.innerHTML='<p>Error '+resp.status+'</p>';return;}
    const html=await resp.text();
    out.innerHTML=html;
  });
  </script>
</body>
</html>
