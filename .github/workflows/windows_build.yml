name: Build Windows executable

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout del repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Installare dipendenze Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4️⃣ Controllo cartelle
      - name: Check folders
        run: dir

      # 5️⃣ Build exe con PyInstaller (inclusione di templates, static e librerie)
      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --console \
          --add-data "templates;templates" \
          --add-data "static;static" \
          --collect-all flask \
          --collect-all spleeter \
          --collect-all numpy \
          --collect-all librosa \
          server.py --name MixAI_EQ_GUI

      # 6️⃣ Verifica contenuto dist
      - name: List dist folder
        run: dir dist

      # 7️⃣ Upload dell’artefatto exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MixAI_EQ_GUI_Windows
          path: dist/MixAI_EQ_GUI.exe
